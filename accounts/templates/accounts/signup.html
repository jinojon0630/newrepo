{% extends 'base.html' %}

{% block content %}
<br>
<h3>Sign Up!</h3>
<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    Username:
    <br>
    <input type="text" name="username"> 
    {% if error %}
    {{ error }}
    {% endif %}
    <br>
    Password:
    <br>
    <input type="password" name="password-1">
    <br>
    Confirm Password:
    <br>
    <input type="password" name="password-2">
    <br>
    <br>
    <input type="submit" value="Sign Up">

</form>

{% endblock %}
